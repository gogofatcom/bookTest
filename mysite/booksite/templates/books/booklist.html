<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}
                <a href="{% url 'delete_book' book.id %}"><button>Delete</button></a>
                <a href="{% url 'edit_book' book.id %}"><button>Edit</button></a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_book' %}"><button>Add New Book</button></a>
</body>
</html>
